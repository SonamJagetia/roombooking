<!DOCTYPE html>
<html>
<head>
    <title>Create new event</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/js/DateTimePicker.css" />
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="user" class="pull-right"></div>
            <h3>Create new event</h3>
        </div>
        <div class="alert alert-danger hidden"></div>
        <form role="form">
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" disabled>
            </div>
            <div class="form-group">
                <label for="summary">Summary</label>
                <input type="text" class="form-control" id="summary" >
            </div>
            
            <div class="form-group">
                <label for="start">Start</label>
                <input type="text" class="form-control" data-field="datetime" id="start" >
            </div>
            <div class="form-group">
                <label for="end">End</label>
                <input type="text" class="form-control" data-field="datetime" id="end" >
            </div>
            <div id="dtBox"></div>
            
            <button type="submit" class="btn btn-primary btn-lg btn-block" disabled>Create event</button>
        </form>
    </div>

    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/DateTimePicker.js"></script>
    <script type="text/javascript" src="/static/js/newevent.js"></script>
    <script type="text/javascript" src="http://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</body>
</html>
